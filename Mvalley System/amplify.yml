version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies in frontend directory..."
        - cd frontend
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "Building Next.js application..."
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

