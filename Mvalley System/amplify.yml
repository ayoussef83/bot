version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - |
          if [ -d "Mvalley System/frontend" ]; then
            cd "Mvalley System/frontend"
          elif [ -d "frontend" ]; then
            cd "frontend"
          fi
          pwd
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building Next.js application..."
        - |
          if [ -d "Mvalley System/frontend" ]; then
            cd "Mvalley System/frontend"
          elif [ -d "frontend" ]; then
            cd "frontend"
          fi
          pwd
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

