version: 1.0
runtime: nodejs18
build:
  commands:
    pre_build:
      - echo "Starting build process..."
      - cd backend
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
      - echo "Generating Prisma client..."
      - npx prisma generate || echo "Prisma generate skipped (no DB connection needed for build)"
      - echo "Building application..."
      - npm run build
      - echo "Build completed successfully"
run:
  runtime-version: 18
  command: node backend/dist/main.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production

