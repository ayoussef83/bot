version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - |
          if [ -d "Mvalley System/frontend" ]; then
            cd "Mvalley System/frontend"
            FRONTEND_DIR="Mvalley System/frontend"
          elif [ -d "frontend" ]; then
            cd "frontend"
            FRONTEND_DIR="frontend"
          else
            echo "ERROR: Frontend directory not found"
            exit 1
          fi
          pwd
        - echo "Clearing build cache..."
        - rm -rf .next out node_modules/.cache
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build
        - echo "Build complete. Output directory:"
        - ls -la out 2>/dev/null || ls -la .next 2>/dev/null || echo "Checking build output..."
        - |
          if [ -d "Mvalley System/frontend" ]; then
            echo "FRONTEND_DIR=Mvalley System/frontend" >> $AMPLIFY_ENV
          elif [ -d "frontend" ]; then
            echo "FRONTEND_DIR=frontend" >> $AMPLIFY_ENV
          fi
  artifacts:
    baseDirectory: Mvalley System/frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - Mvalley System/frontend/node_modules/**/*
      - Mvalley System/frontend/.next/cache/**/*
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

